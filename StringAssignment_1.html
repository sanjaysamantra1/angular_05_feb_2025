<script>
    // 1. Reverse a string
function reverseString1(str) {
    return str.split('').reverse().join('');
}
console.log(reverseString1('sachin')); // Output: 'nihcas'

// 2. Reverse words in a sentence
function reverseWords(name) {
    return name.split(' ').reverse().join(' ');
}
console.log(reverseWords('This is javascript class')); // Output: 'class javascript is This'

// 3. Find the first non-repeated character
function firstNonRepeatedCharacter(str) {
    for (let char of str) {
        if (str.indexOf(char) === str.lastIndexOf(char)) {
            return char;
        }
    }
    return null;
}
console.log(firstNonRepeatedCharacter('entertainment')); // Output: 'r'

// 4. Convert a string to title case
function toTitleCase(sentence) {
    return sentence.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
}
console.log(toTitleCase('this is javascript class')); // Outp

// 5. Find the longest word in a sentence
let str2 = "this is javascript class";
let w = str2.split(" "); //where ever there is a space, it splits the words
let longest = "";

for (let word of w) {
    if (word.length > longest.length) {
        longest = word;
    }
}
console.log(longest);
//


// 6. Mask an account number
function maskAccountNumber(accountNumber) {
    return accountNumber.slice(0, 2) + '*******' + accountNumber.slice(-2);
}
console.log(maskAccountNumber('12345678987')); // Output: '12*******87'

// 7. Format a credit card number
function formatCreditCardNumber(cardNumber) {
    return cardNumber.match(/.{1,4}/g).join('-');
}
console.log(formatCreditCardNumber('1111222233334444')); // Output: '1111-2222-3333-4444'

// 8. Check if two strings are anagrams
//An anagram is a word formed by rearranging the letters of another word.
function areAnagrams(str1, str2) {
    return str1.split('').sort().join('') === str2.split('').sort().join('');
}
console.log(areAnagrams('listen', 'silent')); // Output: true

// 9. Remove special characters from a string
// This function removes all non-alphanumeric characters from a given string.
function removeSpecialCharacters(str) {
    return str.replace(/[^a-zA-Z0-9]/g, '');
}
console.log(removeSpecialCharacters('hello@#hi&')); // Output: 'hellohi'

// 10. Move special characters to the end
// This function moves all special characters in a string to the end while preserving the order of other characters.
function moveSpecialCharactersToEnd(str) {
    let letters = str.replace(/[^a-zA-Z0-9]/g, '');
    let specialChars = str.replace(/[a-zA-Z0-9]/g, '');
    return letters + specialChars;
}
console.log(moveSpecialCharactersToEnd('hello@#hi&')); // Output: 'hellohi@#&'





</script>
