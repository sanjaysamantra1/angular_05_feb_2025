<script>
    let employees = [
    { eId: 101, name: 'sanjay', sal: 5000, gender: 'male' },
    { eId: 104, name: 'geeta', sal: 8000, gender: 'female' },
    { eId: 103, name: 'sameer', sal: 7000, gender: 'male' },
    { eId: 102, name: 'sita', sal: 9000, gender: 'female' },
	{ eId: 105, name: 'deepak', sal: 8000, gender: 'male' }
  ];

  //1. declare array of employees & sort them in ascending order (empId)
let b=employees.slice().sort((a,b)=>(a.eId-b.eId))
console.log(b)

//2. declare array of employees & sort them in ascending order by name.
let b1=employees.sort((a,b)=>a.name.localeCompare(b.name))
console.log(b1)

//3. declare array of employees & filter the employees whose sal>6000;

let b2=employees.filter(emp => emp.sal>6000)
console.log(b2)

//4. declare array of employees & increase sal of every employee by 500;
let b3=employees.map(emp =>({...emp,sal:emp.sal+500}) )
console.log(b3)

//5. declare array of employees & add "comp:ibm" to every employee;

let b4=employees.map(emp=> ({...emp,comp:'ibm'}))
console.log(b4)

/*add Dept info for each employee
employees = [{eId: 101, name: "sanjay", sal: 5000, gender: "male" },
				{ eId: 104, name: "reena", sal: 8000, gender: "female" }]
	departments = [{ eId: 101, dept: "sales" },
				{ eId: 104, dept: "marketing" }]*/


let employee = [{eId: 101, name: "sanjay", sal: 5000, gender: "male" },
				{ eId: 104, name: "reena", sal: 8000, gender: "female" }];
let department = [{ eId: 101, dept: "sales" },
				{ eId: 104, dept: "marketing" }];

let updatedemp=employee.map(emp=>({...emp,
dept:department.find(dep=> dep.eId===emp.eId)?.dept||'N/A'
}))
console.log(updatedemp);

/*8. declare array of employees & groupBy employees-name
    sample output: {
		'sanjay' : [{},{}],
		'alok' : [{}]
	}
*/
let groupedEmployees = employees.reduce((acc, emp) => {
    acc[emp.name] = acc[emp.name] || [];  // Initialize array if not exists
    acc[emp.name].push(emp);  // Push employee object to the respective name group
    return acc;
}, {});
console.log(groupedEmployees);
