<h3>Employee List</h3>
<table class="table table-bordered table-striped m-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Salary</th>
      <th>department</th>
      <th>position</th>
      <th>experience</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (employee of employees; track employee; let i = $index) {
      <tr>
        <td>{{ employee.eId }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.experience }}</td>
        <td>
          <button (click)="deleteEmployee(i)">Delete</button>
        </td>
      </tr>
    }
  </tbody>
</table>
