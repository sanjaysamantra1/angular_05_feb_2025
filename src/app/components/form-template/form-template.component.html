<h4 class="text-center">Template Driven Form With Validation</h4>

<div class="border p-2 col-sm-6 offset-3">
    <form #myForm="ngForm" (submit)="submitMyForm(myForm)">
        <p>
            First Name:
            <input name="firstName" ngModel #firstName="ngModel" required minlength="5" />

            @if(firstName.dirty && firstName.hasError('required')){
                <span class="text-danger">
                    firstName Is Required
                </span>
            }
            
            <span class="text-danger" *ngIf="firstName.dirty && firstName.hasError('minlength')">
                firstName Should have minimum 5 characters
            </span>
        </p>
        <p>
            Last Name:
            <input name="lastName" ngModel />
        </p>
        <p>
            Email:
            <input name="email" ngModel />
        </p>
        <fieldset ngModelGroup="address">
            <p>Street: <input name="street" ngModel /></p>
            <p>City: <input name="city" ngModel /></p>
            <p>pincode: <input name="pincode" ngModel /></p>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>

    <pre>{{myForm.value | json}}</pre>
</div>
