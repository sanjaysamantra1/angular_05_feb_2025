1. create 1 EmployeeCRUD component
2. display list of employees in a table(data comes from an array)
3. user should be able to delete Employee (ask user confirmation)
4. view the details of each employee in a modal (bootstrap Modal)
5. add a new employee to the table (insert a new record to the array)
   use sweetAlert to display messages ('AddedÂ Successfully') -->

<div class="container">

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>eId</td>
                <td>Name</td>
                <td>Salary</td>
                <td>Gender</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            @for(emp of employees;track $index){
            <tr>
                <td>{{emp.eId}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.sal}}</td>
                <td>{{emp.gender}}</td>
                @if(flag){
                <td>
                    <button class="btn btn-danger" (click)="delete(emp)">Delete</button>
                </td>
                }
            </tr>
            }
            <tr>

                <td>
                    <input [(ngModel)]="newemployee.eId" type="number" placeholder="ID" class="form-control">
                </td>
                <td>
                    <input [(ngModel)]="newemployee.name" type="text" placeholder="Name" class="form-control">
                </td>
                <td>
                    <input [(ngModel)]="newemployee.sal" type="number" placeholder="Salary" class="form-control">
                </td>
                <td>
                    <input [(ngModel)]="newemployee.gender" type="text" placeholder="Gender" class="form-control">
                </td>
                <td>
                    <button (click)="add()" class="btn btn-success">Add</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
