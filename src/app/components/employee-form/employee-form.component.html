<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h2 class="text-center mb-4">Add New Employee</h2>
    <form (ngSubmit)="addEmployee()">
      <div class="form-group mb-3">
        <label>ID:</label>
        <input type="text" class="form-control" [(ngModel)]="newEmployee.id" name="id" required>
      </div>

      <div class="form-group mb-3">
        <label>Name:</label>
        <input type="text" class="form-control" [(ngModel)]="newEmployee.name" name="name" required>
      </div>

      <div class="form-group mb-3">
        <label>Department:</label>
        <input type="text" class="form-control" [(ngModel)]="newEmployee.department" name="department" required>
      </div>

      <div class="form-group mb-3">
        <label>Salary:</label>
        <input type="number" class="form-control" [(ngModel)]="newEmployee.salary" name="salary" required>
      </div>

      <div class="form-group mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" [(ngModel)]="newEmployee.email" name="email">
      </div>

      <div class="form-group mb-3">
        <label>Joining Date:</label>
        <input type="date" class="form-control" [(ngModel)]="newEmployee.joiningDate" name="joiningDate">
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Employee</button>
    </form>
  </div>
</div>
