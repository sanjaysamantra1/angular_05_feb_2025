   /*
   3. WAP to print the first non-repeated character in a string
   input:- 'entertainment'
   output:- r
   */
    function firstUniqueChar(str) {
         for (let char of str) {
            if (str.indexOf(char) === str.lastIndexOf(char)) {
               return char;
            }
         }
         return null; // If no unique character is found
      }

      // Test the function
      console.log(firstUniqueChar("entertainment")); // Output: r

   
    /*    
    4. WAP to print a string in title case
	   input:- 'this is javascript class'
       output:- 'This Is Javascript Class'
    */
   function title_case(){
     var st4 = 'this is javascript class';
       return st4.split(' ')
         .map(word => word.charAt(0).toUpperCase() + word.slice(1))
         .join(' ');
   }
   let title=  title_case();
   console.log(title);
